app:
  version: 0.1.6

database:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://apidb:5432/rafflethor
  username: "rafflethor"
  password: "rafflethor"

flyway:
  migrations:
    - /migrations
  schemas:
    - public

security:
  secret: 12345678901234567890123456789012
  algorithm: HMAC256
  authorization:
    schema: true
    allowPartials: true
    mappings:
      /login: ANONYMOUS
      /eventRegistry: ANONYMOUS
      /checkRaffleResult: ANONYMOUS
      /organization: USER
      /raffle: USER
      /pickWinners: USER
      /list*: USER
      /save*: USER
      /delete*: USER
      /startRaffle: USER
      /markWinnerAsNonValid: USER
      /assignSpot: USER
