language: groovy
jdk:
  - oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"

sudo: required
dist: trusty
services:
  - docker

install:
  - sudo apt-get --yes install snapd
  - sudo snap install kubectl --classic
  - sudo ln -s /snap/bin/kubectl /usr/local/bin/kubectl

branches:
  only:
    - master

script:
  - kubectl version
  - ./gradlew build publishApiImage -PdockerRegistryUsername=$DOCKER_REGISTRY_USERNAME -PdockerRegistryPassword=$DOCKER_REGISTRY_PASSWORD

deploy:
  provider: script
  script: ci/deploy.sh
  on:
    branch: master
